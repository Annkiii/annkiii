<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-content" id="main-content">
            <h1>Halaman Utama</h1>
            <p>
                Klik pada kata berikut:
                <button class="nav-btn" id="struktur">Struktur</button>
                <button class="nav-btn" id="jadwal">Jadwal</button>
                <button class="nav-btn" id="memory">Memory</button>
            </p>
        </div>

        <div class="content" id="struktur-content">
            <h2>Struktur</h2>
            <img src="gambar2.png" alt="Struktur" style="width: 100%; height: auto;">
        </div>

        <div class="content" id="jadwal-content">
            <h2>Jadwal</h2>
            <img src="gambar3.png" alt="Jadwal" style="width: 100%; height: auto;">
        </div>

        <div class="content" id="memory-content">
            <h2>Memory</h2>
            <img src="gambar4.png" alt="Memory" style="width: 100%; height: auto;">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
