<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paskibra Bharata</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f2f2f2;
    }
    .image-container {
      position: relative;
      text-align: center;
    }
    .image-container img {
      width: 100%;
      max-width: 1000px;
      height: auto;
      border-radius: 0;
    }
    .button-group {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .button-group button {
      background-color: rgba(255, 255, 255, 0.8);
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
    }
    .button-group button:hover {
      background-color: rgba(204, 224, 255, 0.9);
      transform: scale(1.05);
    }
    @media (max-width: 600px) {
      .button-group {
        top: 10px;
      }
      .button-group button {
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<div class="image-container">
  <img id="mainImage" src="gambar1.png" alt="Paskibra Bharata">
  <div class="button-group">
    <button onclick="showImage('utama')">Beranda</button>
    <button onclick="showImage('struktur')">Struktur</button>
    <button onclick="showImage('jadwal')">Jadwal</button>
    <button onclick="showImage('memory')">Memory</button>
    <button onclick="showImage('prestasi')">Prestasi</button>
  </div>
</div>

<script>
  function showImage(section) {
    let img = document.getElementById('mainImage');
    if (section === 'utama') {
      img.src = 'gambar1.png';
    } else if (section === 'struktur') {
      img.src = 'gambar2.png';
    } else if (section === 'jadwal') {
      img.src = 'gambar3.png';
    } else if (section === 'memory') {
      img.src = 'gambar4.png';
    } else if (section === 'prestasi') {
      img.src = 'gambar5.png';
    }
  }
</script>

</body>
</html>
